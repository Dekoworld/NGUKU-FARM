<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/scripts.js"></script>
    <title>Nguku-Farm-Home-Page</title>
</head>

<body>
    <h1>Get all Farm Products here</h1>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form class="services">
                    <div class="row">
                        <div class="col-50">
                            <h3>Nguku-farm</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Enter Name">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="Email required">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="box .no">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="How to find you">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">county</label>
                                    <input type="text" id="state" name="state" placeholder="county">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="00000">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <label for="cname">product1</label>
                            <input type="text" id="cname" name="cardname" placeholder="********">
                            <label for="ccnum">product2</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="*********">
                            <label for="expmonth">product3</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="********">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">product4</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="*****">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">product</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="*******">
                                </div>
                            </div>
                            <h3>Payment Via:</h3>
                            <button type="button">cash Ksh/=</button>
                            <button type="button">Check</button>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Agree with our Terms and Conditions.
                    </label>
                    <input type="submit" value="Submit Order" class="btn-order">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Store <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span>
                </h4>
                <p><a href="#">Product 1</a> <span class="price">sh/=</span></p>
                <p><a href="#">Product 2</a> <span class="price">sh/=</span></p>
                <p><a href="#">Product 3</a> <span class="price">sh/=</span></p>
                <p><a href="#">Product 4</a> <span class="price">sh/=</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>sh/=</b></span></p>
            </div>
        </div>
    </div>


</body>

</html>
